<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaSync Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        p {
            color: #94a3b8;
            line-height: 1.6;
        }
        
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        a:hover {
            color: #93bbfc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>
        <h1>ChromaSync Authentication Portal</h1>
        <p>This page handles OAuth authentication for the ChromaSync desktop application.</p>
        
        <div class="info">
            <p><strong>For Users:</strong> This page will automatically redirect you back to ChromaSync after signing in.</p>
            <p style="margin-top: 0.5rem;"><strong>For Developers:</strong> OAuth callbacks are handled at <code>/auth/callback</code></p>
        </div>
    </div>

    <script>
        // If we have OAuth data at the root, redirect to the callback handler
        const hash = window.location.hash;
        if (hash && hash.includes('access_token')) {
            window.location.href = '/auth/callback' + hash;
        }
    </script>
</body>
</html>
