<!DOCTYPE html>
<html>
<head>
    <title>ChromaSync Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #3b82f6;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h2 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>
        <h2>Authentication Successful</h2>
        <p>Redirecting to ChromaSync...</p>
        <div class="spinner"></div>
    </div>
    <script>
        // Check for OAuth response in hash (Supabase implicit flow)
        const hash = window.location.hash.substring(1);
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        let authSuccess = false;
        
        if (hash && hash.includes('access_token')) {
            // Supabase returns tokens in hash fragment
            // Send the entire URL to the desktop app
            authSuccess = true;
            window.location.href = 'chromasync://auth?' + hash;
        } else if (code) {
            // Legacy code parameter support
            authSuccess = true;
            window.location.href = 'chromasync://auth?code=' + code;
        }
        
        if (authSuccess) {
            // Update message after redirect attempt
            setTimeout(() => {
                document.querySelector('p').textContent = 'You can now close this window.';
                document.querySelector('.spinner').style.display = 'none';
            }, 2000);
        } else {
            // No auth data found
            document.querySelector('h2').textContent = 'Authentication Error';
            document.querySelector('p').textContent = 'No authentication data received. Please try again.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
